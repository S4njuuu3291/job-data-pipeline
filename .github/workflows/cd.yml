name: Continuous Deployment

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "terraform/**"
      - "Dockerfile"
      - ".github/workflows/cd.yml"
  workflow_dispatch:

jobs:
  test: # ‚Üê tambahkan ini sebagai job pertama
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install poetry
        run: pip install poetry

      - name: Cache poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        run: poetry run pytest --tb=short

  terraform_infra:
    name: "Provision Storage & IAM"
    runs-on: ubuntu-latest
    environment: main_env
    needs: [test]
    permissions:
      id-token: write # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::730335315755:role/jobscraper-github-actions-role
          aws-region: ap-southeast-1
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform -chdir=terraform init
      - name: Terraform Apply Core
        run: |
          terraform -chdir=terraform apply \
            -target=aws_iam_user.jobscraper_bot \
            -target=aws_ecr_repository.scraper_repo \
            -target=aws_s3_bucket.bronze \
            -auto-approve

  build_and_push:
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: [terraform_infra]
    environment: main_env
    permissions:
      id-token: write # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::730335315755:role/jobscraper-github-actions-role
          aws-region: ap-southeast-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          provenance: false
          platforms: linux/amd64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/job-scraper-lambda:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  terraform_lambda:
    name: "Finalize Deployment"
    runs-on: ubuntu-latest
    needs: [build_and_push]
    environment: main_env
    permissions:
      id-token: write # Required for OIDC
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::730335315755:role/jobscraper-github-actions-role
          aws-region: ap-southeast-1
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform -chdir=terraform init
      - name: Terraform Apply Full
        run: terraform -chdir=terraform apply -auto-approve
